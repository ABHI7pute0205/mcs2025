<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
</head>
<body>

<table border="1" cellspacing="0" cellpadding="10" style="width: 100%; text-align: center; border-collapse: collapse;">
    <!-- First Row - Merged Header -->
    <tr>
        <th colspan="4" style="background-color: #4CAF50; color: white;">Pricing Plans</th>
    </tr>

    <!-- Plan 1 -->
    <tr style="background-color: #f2f2f2;">
        <td><strong>Basic Plan</strong></td>
        <td rowspan="2">
            <ul>
                <li>5 GB Storage</li>
                <li>Basic Support</li>
                <li>1 User</li>
            </ul>
        </td>
        <td style="text-align: right;">₹ 499</td>
        <td>Monthly</td>
    </tr>

    <!-- Plan 2 -->
    <tr style="background-color: #ffffff;">
        <td><strong>Pro Plan</strong></td>
        <td style="text-align: right;">₹ 999</td>
        <td>Monthly</td>
    </tr>

    <!-- Plan 3 -->
    <tr style="background-color: #f2f2f2;">
        <td><strong>Premium Plan</strong></td>
        <td rowspan="2">
            <ul>
                <li>50 GB Storage</li>
                <li>Priority Support</li>
                <li>5 Users</li>
            </ul>
        </td>
        <td style="text-align: right;" title="Discount applied!">₹ 1499</td>
        <td>Annual</td>
    </tr>

    <!-- Plan 4 -->
    <tr style="background-color: #ffffff;">
        <td><strong>Enterprise Plan</strong></td>
        <td style="text-align: right;" title="Discount applied!">₹ 4999</td>
        <td>Annual</td>
    </tr>

    <!-- Last Row with Nested Table -->
    <tr style="background-color: #f2f2f2;">
        <td colspan="4">
            <table border="1" style="width: 100%; text-align: center; border-collapse: collapse;">
                <tr>
                    <th>Service</th>
                    <th>Duration</th>
                    <th>Price</th>
                </tr>
                <tr>
                    <td>Additional Support</td>
                    <td>1 Year</td>
                    <td>₹ 299</td>
                </tr>
                <tr>
                    <td>Data Backup</td>
                    <td>1 Year</td>
                    <td>₹ 499</td>
                </tr>
            </table>
        </td>
    </tr>

</table>

</body>
</html>
