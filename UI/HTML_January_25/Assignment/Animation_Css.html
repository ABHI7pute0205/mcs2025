<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 90vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .box {
        width: 200px;
        height: 200px;
        background-color: teal;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        /* hya chay khali @keyframe chya property div la use kara y chya tya sathi*/

        /* hya 2 property jar delya nahi tar Animation Apply nahi hot*/

        animation-name: anni;
        animation-duration: 4s;

        /* animation-delay: 3s; */

        animation-iteration-count: infinite;
        animation-direction: alternate;
        animation-timing-function: ease-in-out;
      }

      /* same property hover madhe  */
      /* .box:hover {
        animation-name: anni;
        animation-duration: 4s;
      } */

      /* apply smooth animation on element Rules defined kara y che  */

      /* @keyframes anni {
        from {
          background-color: black;
          transform: rotate(0deg);
          border-radius:0%;
        }
        to {
          background-color: green;
          transform: rotate(360deg);
          border-radius: 50%;
        }
      } */

      @keyframes anni {
        0% {
          background-color: black;
          transform: rotate(0deg);
          border-radius: 0%;
        }
        25% {
          background-color: orange;
          transform: rotate(45deg);
          border-radius: 20%;
        }
        50% {
          background-color: purple;
          transform: rotate(90deg);
          border-radius: 30%;
        }
        75% {
          background-color: green;
          transform: rotate(180deg);
          border-radius: 40%;
        }
        100% {
          background-color: crimson;
          transform: rotate(360deg);
          border-radius: 50%;
        }
      }
    </style>
  </head>
  <body>
    <div class="box">Box</div>
  </body>
</html>
