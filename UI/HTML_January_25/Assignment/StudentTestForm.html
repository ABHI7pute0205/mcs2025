<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/StudentTestForm.css" />
  </head>
  <body>
    <div class="box">
      <h2>Student Registration Form</h2>
      <form>
        <table>
          <tr>
            <td class="lbl">
              <label for="rollno">Roll No. :</label>
            </td>

            <td>
              <input type="number" id="rollno" name="rollno" />
            </td>
          </tr>

          <tr>
            <td class="lbl">
              <label for="fullname">Full Name : </label>
            </td>

            <td>
              <input type="text" id="fullname" name="fullname" />
            </td>
          </tr>

          <tr>
            <td class="lbl">
              <label for="fullname">Father's Name : </label>
            </td>

            <td>
              <input type="text" id="fullname" name="fullname" />
            </td>
          </tr>

          <tr>
            <td class="lbl">
              <label for="dob"> Date Of Birth : </label>
            </td>

            <td>
              <input type="date" id="dob" name="dob" />
            </td>
          </tr>

          <tr>
            <td class="lbl">
              <label for="mobile">Mobile No. : </label>
            </td>

            <td>
              <input type="number" id="mobile" name="mobile" />
            </td>
          </tr>

          <tr>
            <td class="lbl">
              <label for="email">Enter Email : </label>
            </td>

            <td>
              <input type="text" id="email" name="email" />
            </td>
          </tr>

          <tr>
            <td class="lbl">
              <label for="pass">Password : </label>
            </td>

            <td>
              <input type="password" id="pass" name="pass" />
            </td>
          </tr>

          <tr>
            <td class="lbl">
              <label for="gender">Gender : </label>
            </td>

            <td>
              <input type="radio" id="gender" name="gender" />
              <label for="male">Male</label>

              <input type="radio" id="gender" name="gender" />
              <label for="female">Female</label>
            </td>
          </tr>

          <tr>
            <td class="lbl">
              <label for="dept">Department : </label>
            </td>

            <td>
              <input type="checkbox" id="dept" name="dept" />
              <label for="cse">CSE</label>

              <input type="checkbox" id="dept" name="dept" />
              <label for="IT">IT</label>

              <input type="checkbox" id="dept" name="dept" />
              <label for="ece">ECE</label>

              <input type="checkbox" id="dept" name="dept" />
              <label for="civil">Civil</label>

              <input type="checkbox" id="dept" name="dept" />
              <label for="mech">Mech</label>
            </td>
          </tr>

          <tr>
            <td class="lbl">
              <label for="course">Course</label>
            </td>

            <td>
              <select name="course" id="course" class="course">
                <option value="">-----Select Current Course-----</option>
                <option value="">BSC</option>
                <option value="">BTech</option>
                <option value="">MTech</option>
              </select>
            </td>
          </tr>

          <tr>
            <td class="lbl">
              <label for="photo">Student Photo : </label>
            </td>

            <td>
              <input type="file" id="photo" name="photo" class="photo" />
            </td>
          </tr>

          <tr>
            <td class="lbl">
              <label for="city"> City : </label>
            </td>

            <td>
              <input type="text" id="city" name="city" />
            </td>
          </tr>

          <tr>
            <td class="lbl">
              <label for="add">Address : </label>
            </td>

            <td>
              <textarea name="add" id="add" rows="5" cols="50"></textarea>
            </td>
          </tr>

          <!-- btn -->

          <tr>
            <td></td>
            <td>
              <button class="regbtn">Register</button>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
