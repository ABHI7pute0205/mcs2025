<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .box {
        width: 300px;
        height: 200px;
        position: relative;
        border: 1px solid #000;

        /* animation chya property  */
        animation-name: move;
        animation-duration: 2s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
      }
      body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;

      }
      @keyframes move {
        from {
          border: none;
        }
        to {
          border-bottom: 5px solid red;
        }
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
