<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid black;
            width: 500px;
            background-color: aqua;
        }
        span{
            border: 2px solid black;
            width: 500px;
            background-color: red;
            color: aliceblue;
        }
    </style>
</head>
<body>

    <!-- khup sare tag jar combined kara y che asle tar [Container] tyar kara y ch aslya var <div> i.e Division tag and <span> tag cha use kara y cha 
        Container madhe aapn 3 he pan block inline inline-block gheu shakto  -->


    <div>
     <h1>THis is Paragraph 1</h1>
     <h1>THis is Paragraph 2</h1>
     <h1>THis is Paragraph 3</h1>

    </div>

    

    
    <!-- <h1>Anothe Container</h1> -->

    <!-- inline wale tag specifically tya sathi sapn cha use hoto  -->

    <!-- inline mhanje jya pan tag la height width aani 100% width ghet nahi ashe tag  -->

    <span>
        <a href="https://www.google.com">Google</a>
        <a href="https://www.google.com">Google</a>
    </span>

    <h1>Styaling to particular word Part </h1>

    <h1>I am <span>Abhi</span> From Sangamner</h1>
</body>
</html>
