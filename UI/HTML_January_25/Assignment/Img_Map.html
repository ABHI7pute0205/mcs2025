<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 80%;
        min-height: 100px; /* min 100 max kiti pan asu shakte */
        margin: auto; /* box center la yeto */
        border: 1px solid lightgray;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="../Images/apple.jpeg" alt="Image" usemap="#mymap" />
      <!-- tya img la usemap ne sangitl kon tya image sobat kam kara y ch ye    -->
      <map name="mymap">
        <area
          shape="circle"
          coords="75,66,40"
          href="https://encr.pw/h2Lw3"
          target="_blank"
        />
        <area
          shape="poly"
          coords="75,66,106,92,134,101,152,65,184,95,165,127,105,104,128,78"
          href="https://www.shutterstock.com/search/half-apple"
          target="_blank"
        />
      </map>
    </div>
  </body>
</html>
