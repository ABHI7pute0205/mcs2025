<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Insert an image with width height , Alter   attributes</title>
    <style>
        .box{
            width: 80%;
            min-height: 200px;
            border: 1px solid #000;
            margin: auto;
        }
        .box img{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="../Image/jerry.jpeg" alt="Image not found">
    </div>
</body>
</html>
