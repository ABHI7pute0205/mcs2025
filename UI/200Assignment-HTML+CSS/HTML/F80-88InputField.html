<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a form with email input field.</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box{
            width: 50%;
            min-height: 200px;
            border: 1px solid #000;
            margin: auto;
            margin-top: 5px;
            border-radius: 15px;
        }
        .box h1{
            text-align: center;
            margin-top: 5px;
            color:black;
        }
        .box table{
            /* border: 1px solid #000; */
            margin: auto;
            padding: 10px;
            width: 95%;
            margin: 15px;

        }
        .lbl{
            /* border: 1px solid #000; */
            font-size: 22px;
            padding: 10px;
            text-align: center;
        }
        input[type="email"],
        input[type="date"],
        input[type="number"],
        input[type="color"],
        input[type="hidden"],
        input[type="tel"]{
            font-size: 18px;
            padding: 6px;
            text-align: center;
            width: 55%;
        }
        input[type="search"],
        input[type="url"]{
            font-size: 18px;
            padding: 6px;
            text-align: center;
            width: 55%;
            border-radius: 25px;
            border: 1px solid darkblue;
        }
        .box td{
            /* border: 1px solid #000; */
            text-align: center;
            margin-top: 5px;
        }
        .box button{
            padding: 15px;
            align-items: center;
            margin: 15px;
            border-radius: 10px;
            width: 100px;
            font-size: 18px;
            background-color: rgb(10, 10, 203);
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    
    <div class="box">
        <form >
            <table>
                <h1>Create a form with email , Date Of Birth , Age , colorpicker , SearchBox ,Hidden , Telephone number , URL input field.</h1> <hr>
                <tr>
                    <td class="lbl">
                        <label for="email">Enter Email Id :</label>
                    </td>
                    <td>
                        <input type="email" placeholder="Enter Email Here">
                    </td>
                </tr>
                <tr>
                    <td class="lbl">
                        <label for="dob">Date of birth : </label>
                    </td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td class="lbl">
                        <label for="age">Enter Age of Student : </label>
                    </td>
                    <td>
                        <input type="number" placeholder="Age ">
                    </td>
                </tr>
                <tr>
                    <td class="lbl">
                        <label for="colorpick">Peek One Color</label>
                    </td>
                    <td>
                        <input type="color">
                    </td>
                </tr>
                <tr>
                    <td class="lbl">
                        <label for="range">How Satisfied you are rate 1-10 : </label>
                    </td>
                    <td>
                        <input type="range" min="1" max="10" value="5" oninput="output.value=this.value">
                        <output id="output">5</output>
                    </td>
                </tr>
                <tr>
                    <td class="lbl">
                        <label for="search">Search : </label>
                    </td>
                    <td>
                        <input type="search" placeholder="search">
                    </td>
                </tr>
                <tr>
                    <td class="lbl">
                        <label for="Hidden">Hidden input field :(Not visible to user) </label>
                    </td>
                    <td>
                        <input type="hidden" placeholder="hidden" required>
                    </td>
                </tr>
                <tr>
                    <td class="lbl">
                        <label for="telphone">Enter Telephone number : </label>
                    </td>
                    <td>
                        <input type="tel" placeholder="123-456-7890">
                    </td>
                </tr>
                <tr>
                    <td class="lbl">
                        <label for="url">Enter URL here : </label>
                    </td>
                    <td>
                        <input type="url"placeholder="Type url ">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button>Submit</button>
                    </td>
                </tr>

            </table>
        </form>
    </div>

</body>
</html>
