<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a gallery using list items</title>
    <style>
        .box{
            width: 80%;
            min-height: 200px;
            border: 1px solid #000;
            margin: auto;
        }
        h1{
            text-align: center;
        }
        .box ul{
            list-style: none;
            border: 1px solid #000;
            margin: 10px;
            display: flex;
            justify-content: center;
        }
        .box ul li{
            border: 1px solid #000;
            margin: 10px;
            text-align: center;
        }
        .box img{
            width: 200px;
            height: 200px;
            padding: 2px;
            border: 1px solid #000;
            margin: 10px;
            /* display: block; */
        }
    </style>
</head>
<body>
    <div class="box">
      <h1>Image Gallary using List Items</h1>  

      <ul>
        <li><img src="../Image/jerry.jpeg"></li>
        <li><img src="../Image/HackImg.jpg"></li>
        <li><img src="../Image/grass1-remove-bg.png"></li>
      </ul>

    </div>
</body>
</html>
