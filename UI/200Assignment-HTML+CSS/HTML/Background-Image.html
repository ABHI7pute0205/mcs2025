<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insert a background image in webpage</title>
    <style>
      .box {
        width: 80%;
        min-height: 600px;
        border: 1px solid #000;
        margin: auto;
        border-radius: 15px;
        /*  */
        background-image: url(../Image/HackImg.jpg);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      .box h1{
        color: #fff;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="box">
        <h1>This is a background Image </h1>
    </div>
  </body>
</html>
