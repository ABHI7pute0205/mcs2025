<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with Grouped Checkboxes</title>
</head>
<body>
  <h2>Hobbies Selection Form</h2>

  <form>
    <fieldset>
      <legend>Indoor Hobbies</legend>
      <input type="checkbox" id="reading" name="hobby" value="reading">
      <label for="reading">Reading</label><br>

      <input type="checkbox" id="chess" name="hobby" value="chess">
      <label for="chess">Chess</label><br>

      <input type="checkbox" id="cooking" name="hobby" value="cooking">
      <label for="cooking">Cooking</label>
    </fieldset>

    <br>

    <fieldset>
      <legend>Outdoor Hobbies</legend>
      <input type="checkbox" id="cricket" name="hobby" value="cricket">
      <label for="cricket">Cricket</label><br>

      <input type="checkbox" id="football" name="hobby" value="football">
      <label for="football">Football</label><br>

      <input type="checkbox" id="cycling" name="hobby" value="cycling">
      <label for="cycling">Cycling</label>
    </fieldset>

    <br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
