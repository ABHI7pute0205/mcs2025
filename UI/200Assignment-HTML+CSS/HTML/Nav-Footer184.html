<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a webpage using nav and footer</title>
    \
    <style>
      .box {
        width: 80%;
        min-height: 100px;
        border: 1px solid #000;
        margin: auto;
      }
      .nav .main .footer {
        width: 96%;
        padding: 10px;
        margin: 10px;
      }
      .nav{
        height: 60px;
        border: 1px solid #000;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .main {
        min-height: 200px;
        border: 1px solid #000;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .footer {
        border: 1px solid #000;
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="nav">NavBar</div>
      <div class="main">Main</div>
      <div class="footer">Footer</div>
    </div>
  </body>
</html>
