<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create an image map with circular clickable area</title>
  </head>
  <body>
    <div class="box">
      <img src="../Image/apple.jpeg" usemap="#mymap" />
      <map name="mymap">
        <area
          shape="circle"
          coords="74,70,37"
          href="https://www.google.com/"
          target="_blank"
        />
      </map>
    </div>
  </body>
</html>
