<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create an image map with multiple clickable areas</title>
  </head>
  <body>
    <div class="box">
      <img src="../Image/apple.jpeg" usemap="#mymap" />
      <map name="mymap">
        <!-- circular are  -->
        <area
          shape="circle"
          coords="74,70,37"
          href="https://www.google.com/"
          target="_blank"
        />
        <!-- rectangular area  -->
        <area
          shape="rect"
          coords="210,4,269,41"
          href="https://www.google.com/"
          target="_blank"
        />
        <!-- Polygon Area -->
        <area
          shape="poly"
          coords="108,92,108,114,147,136,170,121,188,91,174,62,150,52,120,73"
          href="https://www.google.com/"
          target="_blank"
        />
      </map>
    </div>
  </body>
</html>
