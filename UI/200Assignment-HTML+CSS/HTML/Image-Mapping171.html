<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create an image map with rectangular clickable area</title>
    <style>
      .box {
        width: 50%;
        min-height: 250px;
        border: 1px solid #000;
        margin: auto;
      }
      .box img {
        width: 500px;
        height: 500px;
        padding: 10px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="../Image/nature.jpg" usemap="#mymap" />
      <map name="mymap">
        <area
          shape="rect"
          coords="50,50,200,200"
          href="https://www.google.com/"
          target="_blank"
        />
      </map>
    </div>
  </body>
</html>
