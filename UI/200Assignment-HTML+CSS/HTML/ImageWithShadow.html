<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insert an image with shadow using CSS ANd make it Circular Q123</title>
    <style>
      .box {
        width: 80%;
        min-height: 200px;
        /* border: 1px solid #000; */
        margin: auto;
        text-align: center;
      }

      .box img {
        width: 250px;
        height: 250px;
        margin: 5px;
        padding: 5px;
        border-radius: 50%;
        box-shadow: 10px 10px 15px lightgreen;
      }
    </style>
  </head>
  <body>
    <div class="box">
        <h1>Image with shadow</h1>
      <img src="../Image/apple.jpeg" />
    </div>
  </body>
</html>
