<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a form with file upload option. </title>
    <style>
        .box{
            width: 50%;
            min-height: 200px;
            border: 1px solid #000;
            margin: auto;

        }
        .box h1{
            text-align: center;
            /* border: 1px solid #000; */
            color: orange;
        }
        .lbl{
            font-size: 22px;
            margin: 20px;
            /* border: 1px solid #000; */
            padding: 10px;
        }
        .file-box{
            text-align: center;
        }
        .ip{
            padding: 10px;
        }
        input[type="file"]{
            color: red;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        <form>
            <div class="file-box">
                <h1>Form with File Upload Option</h1>
                <label for="file" class="lbl">Select File : </label>
                <input type="file" class="ip">
            </div>
        </form>
    </div>
</body>
</html>
