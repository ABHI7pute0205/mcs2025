<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert an image and set opacity.</title>
    <style>
        .box{
            width: 80%;
            min-height: 200px;
            border: 1px solid #000;
            margin: auto;
            text-align: center;
        }
        .box img{
            width: 300px;
            height: 300px;
            margin: 5px;
            border: 3px solid red;
            /* opacity means image kiti transapart kara y che te  OPACITY value from 0 to 1  */
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="../Image/HackImg.jpg" alt="">
    </div>
</body>
</html>
