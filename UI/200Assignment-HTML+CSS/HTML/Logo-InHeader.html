<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Insert a logo in webpage header</title>
    <style>
        .box{
            width: 60%;
            min-height: 250px;
            border: 1px solid #000;
            margin: auto;
        }
        .header{
            width: 100%;
            border: 1px solid #000;
            height: 60px;
        }
        .logo img{
            width: 60px;
            height: 60px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="header">
            <div class="logo">
                <img src="../Image/Logo.jpg">
            </div>

        </div>
    </div>
</body>
</html>
