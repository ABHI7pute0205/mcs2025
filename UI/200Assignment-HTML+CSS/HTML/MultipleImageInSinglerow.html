<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert multiple images in one line</title>
    <style>
        .box{
        width: 80%;
        min-height: 600px;
        border: 1px solid #000;
        margin: auto;
        text-align: center;
        }
        .box img{
            width: 200px;
            height: 200px;
            margin: 15px;
            border: 4px solid #000;
        }
    </style>
</head>
<body>
    
    <div class="box">
        <img src="../Image/apple.jpeg" alt="">
        <img src="../Image/coding1.jpg" alt="">
        <img src="../Image/jerry-remove-bg.png" alt="">
        <img src="../Image/nature.jpg" alt="">
        <img src="../Image/jerry-remove-bg.png" alt="">

    </div>

</body>
</html>
