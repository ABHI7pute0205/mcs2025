<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insert an image and make it responsive</title>
    <style>
      .container {
        width: 80%;
        min-height: 200px;
        border: 1px solid #000;
        margin: auto;
        text-align: center;
        padding: 10px;
      }
      .container img {
        max-width: 100%;
        height: auto;
        border: 2px solid #000;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- ha jo container ye ha main container ye yat sagl content yeil image anchor baki sagl pan aaplya la jar image according to container fit kara y che asli tar saglya images sathi pratek veles new Container ghya y che and tya container nusar width and height dya y che and then check it , it will be responsive -->
       
      <img src="../Image/nature.jpg" title="this is responsive image with title attribute" />
    </div>
  </body>
</html>
