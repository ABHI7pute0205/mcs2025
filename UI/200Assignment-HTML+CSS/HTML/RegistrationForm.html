<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registeration Form</title>
    <link rel="stylesheet" href="../CSS/RegistrationForm.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="box">
      <h2>Student College Registeration</h2>
      <form>
        <table>
          <tr>
            <td class="lbl">
              <label for="fullname">Full Name </label>
            </td>

            <td>
              <input
                type="text"
                id="fullname"
                name="fullname"
                placeholder="Enter Full Name here"
                autocomplete="off"
                spellcheck="true"
                required
              />
            </td>
          </tr>

          <tr>
            <td class="lbl">
              <label for="fullname">Email Address </label>
            </td>

            <td>
              <input
                type="text"
                id="email"
                name="email"
                placeholder="Enter Email here"
                autocomplete="off"
                required
              />
            </td>
          </tr>

          <tr>
            <td class="lbl">
              <label for="mobile">Mobile</label>
            </td>
            <td>
              <input
                type="number"
                id="Mobile"
                name="mobile"
                placeholder="Enter Mobile Number"
                autocomplete="off"
                required
              />
            </td>
          </tr>

          <tr>
            <td class="lbl">
              <label for="gender">Gender</label>
            </td>
            <td>
              <input type="radio" id="male" name="gender" value="male" />

              <label for="male">Male</label>

              <input type="radio" id="female" name="gender" value="female" />

              <label for="female">Female</label>

              <input type="radio" id="other" name="gender" value="other" />

              <label for="other">Other</label>
            </td>
          </tr>

          <tr>
            <td class="lbl">
              <label for="birth">BirthDate</label>
            </td>
            <td>
              <input type="date" id="birth" name="birth" class="cal" required />
            </td>
          </tr>

          <tr>
            <td class="lbl">
              <label for="course">Course</label>
            </td>
            <td>
              <select id="course" name="course" class="course">
                <!-- DB madhe Value Store Hote  -->
                <option value="">Select</option>
                <option value="MCA">MCA</option>
                <option value="BE">BE</option>
                <option value="BTech">B.Tech</option>
              </select>
            </td>
          </tr>

          <tr>
            <td class="lbl">
              <label for="doc">Documents</label>
            </td>

            <td>
              <input
                type="checkbox"
                id="adhar"
                name="adhar"
                value="Adhar"
                class="chk"
              />

              <label for="adhar" class="lblCheck">Adhar</label>

              <input
                type="checkbox"
                id="pan"
                name="pan"
                value="Pancard"
                class="chk"
              />

              <label for="pan" class="lblCheck">Pancard</label>

              <input
                type="checkbox"
                id="10th"
                name="10th"
                value="10th_marksheet"
                class="chk"
              />

              <label for="10th" class="lblCheck">10th MarkSheet</label>
            </td>
          </tr>

          <tr>
            <td class="lbl">
              <label for="country">Country</label>
            </td>
            <td>
              <select id="country" name="country" class="course">
                <!-- DB madhe Value Store Hote  -->
                <option value="">Select</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UAE">UAE</option>
              </select>
            </td>
          </tr>

          <tr>
            <td class="lbl">
              <label for="state">State</label>
            </td>
            <td>
              <select id="state" name="state" class="course">
                <!-- DB madhe Value Store Hote  -->
                <option value="">Select</option>
                <option value="maharashtra">Maharashtra</option>
                <option value="up">UP</option>
                <option value="Gujrat">Gujrat</option>
              </select>
            </td>
          </tr>

          <tr>
            <td class="lbl">
              <label for="city">City </label>
            </td>

            <td>
              <input
                type="text"
                id="city"
                name="city"
                placeholder="Enter City here"
                autocomplete="off"
                required
              />
            </td>
          </tr>

          <tr>
            <td class="lbl">
              <label for="city">Address </label>
            </td>

            <td>
              <textarea
                name="add"
                id="add"
                class="add"
                rows="5"
                cols="10"
              ></textarea>
            </td>
          </tr>

          <tr>
            <td></td>
            <td>
              <button class="regbtn">
                <i class="fa-solid fa-bookmark"></i> Register
              </button>
              <button class="clrbtn">
                <i class="fa-solid fa-trash"></i> Clear
              </button>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
