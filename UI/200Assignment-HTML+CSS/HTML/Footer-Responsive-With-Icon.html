<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      7. Create a webpage layout using CSS that includes a responsive footer
      with social media icons
    </title>
    <link rel="stylesheet" href="../CSS/Footer-Responsive-with-Icon.css" />
    <!-- he fontawsome madhle cnd che first vali link ye  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="footer">
        <h1>Responsive Footer With Social Icon</h1>

        <a href="#">
          <i class="fa-brands fa-square-linkedin fa-fade"></i>
        </a>
        <a href="#">
          <i class="fa-brands fa-instagram fa-fade"></i>
        </a>
        <a href="#">
          <i class="fa-brands fa-twitter fa-fade"></i>
        </a>
        <a href="#">
          <i class="fa-brands fa-whatsapp fa-fade"></i>
        </a>
        <p>--margin: [top-bottom] [left-right];--  yat 2 value jar delya tar margin: 8px 8px; means
            first 8px he top-bottom lagte vartun and khalun margin baste and second value means left right lagte
        </p>
      </div>
    </div>
  </body>
</html>
