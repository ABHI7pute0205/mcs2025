<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a registration form with name, email, password, confirm  password.</title>

    <style>
        /* .box la mala center la nya y ch ye tar flex ne center kara y ch asl tar property hya parent var ti apply kara y chya and box cha parent body ye tar body var ti saglya flex chya property use kelya and body la height nahi dele tar box center la nahi yet and ti pan vh  madhe ch dya va lag te i.e view port height */
        body{
            height: 98vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box{
            width: 70%;
            /* border: 1px solid #000; */
            min-height: 200px;
            margin: auto;
            /* padding: 30px; */
        }
        .box h1{
            text-align: center;
            color: #20b2aa;
        }
        table{
            width: 50%;
            min-height: 100px;
            border: 1px solid #20b2aa;
            margin: auto;
            padding: 20px;
            border-radius: 15px;
        }
        .lbl{
            font-size: 22px;
            color: darkslategrey;
            padding: 10px;
            text-align: center;
            /* text-align: center; */
        }
        input[type="text"],
        input[type="email"],
        input[type="password"]{
            padding: 12px;
            text-align: center;
            border: 1px solid darkslategrey;
            border-radius: 10px;
            font-size: 18px;
        }
        button{
            padding: 10px;
            width: 90px;
            margin-top: 15px;
            border-radius: 10px;
            border: none;
            font-size: 18px;
            background-color: royalblue;
            color: white;
        }
    </style>

</head>
<body>
    
    <div class="box">
        <h1>Registration Form</h1>
        <form>
            <table>
                <tr>
                    <td class="lbl">
                        <label for="name">Enter Your Name : </label>
                    </td>

                    <td>
                        <input type="text" placeholder="Enter Name ">
                    </td>
                </tr>

                <tr>
                    <td class="lbl">
                        <label for="email">Enter Your Email Id : </label>
                    </td>
                    <td>
                        <input type="email"placeholder="Enter Email" >
                    </td>
                </tr>

                <tr>
                    <td class="lbl">
                        <label for="pass">Enter Password</label>
                    </td>
                    <td>
                        <input type="password" placeholder="Enter Password">
                    </td>
                </tr>

                <tr>
                    <td class="lbl">
                        <label for="cfpass">Confirm Password</label>
                    </td>

                    <td>
                        <input type="password" placeholder="Confirm password" required>
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <button>Submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
