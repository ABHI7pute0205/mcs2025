<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insert an image as hyperlink</title>
    <style>
      .box {
        width: 80%;
        min-height: 200px;
        border: 1px solid #000;
        margin: auto;
        text-align: center;
      }

      .box img {
        width: 250px;
        height: 250px;
        margin: 5px;
        padding: 5px;
      }
      .box h1 {
        text-align: center;
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>
        Image as a Hyper Link menas when we click on this image we render on new
        page or open Clikable Image
      </h1>
      <a
        href="https://chatgpt.com/c/68b69706-9858-8323-ac9a-42cbd50af41a"
        target="_blank"
      >
        <img src="../Image/HackImg.jpg" alt="Image Not Found" />
      </a>

      <a href="https://www.dailymotion.com/video/x9lrk00" target="_blank">
        <img src="../Image/jerry-remove-bg.png" alt="Image Not Found" />
      </a>
    </div>
  </body>
</html>
