<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Attribute Selector Application</title>
    <link rel="stylesheet" href="./CSS/AttributeSelector.css" />
  </head>
  <body>
    <table>
      <tr>
        <td>
          <label for="name">Enter name : </label>
        </td>
      </tr>
      <tr>
        <td>
          <input type="text" placeholder="Enter Name " />
        </td>
      </tr>
      <tr>
        <td>
          <input type="text" placeholder="Enter Email" />
        </td>
      </tr>
      <tr>
        <td>
          <input type="number" placeholder="Enter Contact:" />
        </td>
      </tr>
    </table>

    <a href="">Home</a>
    <a href="">About</a>
    <a href="">service</a>

    <div class="tb">
      <table>
        <tr>
          <td colspan="2">row1</td>
          <td>row2</td>
          <td>row3</td>
          <td>row4</td>
          <td>row4</td>
        </tr>
        <tr>
          <td rowspan="3">row1</td>
          <td>row2</td>
          <td>row3</td>
          <td>row4</td>
          <td>row4</td>
        </tr>
        <tr>
          <td rowspan="2">row1</td>
          <td>row2</td>
          <td>row3</td>
          <td>row4</td>
          <td>row4</td>
        </tr>
        <tr>
          <td colspan="2">row1</td>
          <td>row2</td>
          <td>row3</td>
          <td>row4</td>
          <td>row4</td>
        </tr>
        
      </table>
    </div>
