<!DOCTYPE html>

                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">

                          <li class="nav-item">

                            </ul>
                          </li>
                          <li class="nav-item">

                          </li>
                        </ul>
                        <form class="d-flex" role="search">

        <!-- eka row madhe 2 part -->
      <div class="row">

        <!-- form cha colum -->
        <div class="col-md-6 mx-auto mt-5">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Name</label>

              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >email</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                      >mobile</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                    />
                </div>
            </div>

            <!-- button che row  -->
            <div class="row">
                <!-- tyat le 12 chya 12 col use kele  -->

                    <button type="button" class="btn btn-outline-primary">Submit</button>
                </div>

            <!-- to add Footer  -->

            <!-- yat aapn class row gheto means ek row create hote and tyat 12 outOf Kiti column use kara y che te tya chya inner div madhe declared kar to e.g 12/6 use kara y che like that and then tya chya aat  Bootstrap var tun copy kel l templete cha code kiva header foooter main content paste kar to  -->

                      <div class="card-header">

                          <li class="nav-item">

                          </li>
                        </ul>
                      </div>
                      <div class="card-body">

                        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>

    <script src="./Bootstrap/js/bootstrap.bundle.min.js"></script>
